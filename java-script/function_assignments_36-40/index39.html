<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Object</title>
    <style>
        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1{
            text-align: center;
            text-decoration: underline;
            color: blue
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Word Repeater</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        const obj1 = {'Apple': 15, 'Orange': 35, 'Melon': 20, 'Banana': 50, 'Pear': 40};
        const copyObj = (obj) => {
            let objArr = Object.entries(obj);
            let doubleObj = objArr.map(x => x = [x[0],(x[1]*2)]);
            let obj2 = {};
            for(i of doubleObj){
                obj2[i[0]] = i[1];
            }

            return obj2;
        }
        console.log(copyObj(obj1));
    </script>
</body>
</html>
