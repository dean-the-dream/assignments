<body>
    <h1>Average Score</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        //Write a JS code that calculates the average of scores that students took in a math class below.
        scores = {"Mary" : 85, "Susan": 75, "Barry" : 65, "Alexis" : 88, "Jane" : 45, "Tina" : 100, "Tom" : 90, "Tim": 60};
        let averages = (x) => {
            let valueSum = Object.values(x)
                .reduce((y, z) => y + z);

            return valueSum / Object.values(x).length
        }
        console.log(averages(scores));
    </script>
