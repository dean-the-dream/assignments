    <title>40</title>
    <style>
        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1{
            text-align: center;
            text-decoration: underline;
            color: blue
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add Number Range</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        const addRange = (x,y) => {
            let greater;
            let lesser;
            const allNums = [];
            if(x == y) {
                return x;
            } else if (x > y) {
                greater = x;
                lesser = y;
            } else {
                greater = y;
                lesser = x;
            }

            for(let i = lesser; i <= greater; i++) {
                allNums.push(i);
            }
            
            return allNums.reduce((x,y)=> x+y) 
        }
        console.log(addRange(20,10))
    </script>
</body>
