<body>
    <h1>Palindrome</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        let palindrome = "tattarrattat"
        let check = function (x) {
            let lower = x.toLowerCase();
            for(let i = 0; i <= Math.floor(x.length / 2); i++){
                if(lower[i] != lower[(lower.length-1) - i]) {
                    return false;
                }
                return true;
            }   
        }
        console.log(check(palindrome));
    </script>
