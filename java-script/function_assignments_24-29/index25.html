<body>
    <h1>Character Selector</h1>
    <p>See Console For Program (Press F12)</p>
    <script>   
    let str = "hippopotomonstrosesquippedaliophobia"
    let numOfChars = 5
    let strConvert = function (word, numOfChars) {
        let newStr = "";
        for(let i = 0; i < numOfChars; i++) {
            newStr += word[i];
        }
        return newStr;
    }
    console.log("Modify the function named 'strConvert' to see the results.")
    console.log(strConvert(str,5));
    </script>
