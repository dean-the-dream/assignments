<body>
    <h1>Swap Case</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        const userString = "The Quick Brown Fox Jumps Over The Lazy Dog"
        function swapCase (x) {
            const lowercase = "abcdefghijklmnopqrstuvwxyz";
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const littleLetters = lowercase.split("");
            const bigLetters = uppercase.split("");
            const newString = [];
            for(i of x) {
                if(littleLetters.includes(i)){
                    newString.push(i.toUpperCase());
                } else if(bigLetters.includes(i)){
                    newString.push(i.toLowerCase());
                } else {
                    newString.push(i)
                }
            }
            return newString.join("");
        }
        console.log(swapCase(userString))
    </script>
