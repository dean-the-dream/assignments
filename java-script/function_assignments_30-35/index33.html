        h1{
            text-align: center;

            text-align: center;

        }
    </style>

<body>
    <h1>Most Frequent</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        const arr = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3]
        
        function countArr (x) {
            let item;
            let occurances = 0;
            let counter = 0;
            for(i in x){
                for(j of x) {
                    if(j == x[i]){
                        counter += 1;
                    }
                }
                if(counter > occurances){
                    occurances = counter;
                    item = x[i];
                }
                counter = 0;
            }
            return `${item} (${occurances} times)`
        }
        console.log(countArr(arr))
    </script>
    </script>
