    <script>
        let y;
        const createGrade= () => {return (Math.floor((Math.random() * 66) + 35))}
        function createLessons(x) {
            const lessons = {}
            for(let i = 0; i < ((x) ? x : 5); i++){
                let lesson = `Lesson-${i+1}`
                let grade = createGrade();
                lessons[lesson] = grade;  
            } 
            return lessons
        }

        function createStudents(x) {
            const students = {}
            for(let i = 0; i < ((x) ? x : 5); i++){
                let student = `Student-${i+1}`
                let lessons = createLessons(); //enter the amount of desired lessons, if no arguments present, returns 5
                students[student] = lessons;  
            } 
            console.log(students)
            return students
        }
