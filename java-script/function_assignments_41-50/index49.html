        h1{
            text-align: center;

            text-align: center;

        }
    </style>

<body>
    <h1>Date</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        let date = "2020-5-31"
        let oneDay = 1000*60*60*24
        let rightNow = new Date();
        let nowString = `${rightNow.getFullYear()}-${rightNow.getMonth()}-${rightNow.getDay()}`
        let mSeconds = (Date.parse(nowString) - Date.parse(date));
        console.log(mSeconds/oneDay)
    </script>
</body>
