<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 50</title>
    <style>
        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1{
            text-align: center;
            text-decoration: underline;
            color: blue
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        let equations = ["5 + 6", "2 * 3", "8 / 4", "4 - 5"]
        const operation = (x) => {
            switch(x[2]) {
                case "+":
                    return Number(x[0]) + Number(x[4]);
                    break;
                case "-":
                    return Number(x[0]) - Number(x[4]);
                    break;
                case "/":
                    return Number(x[0]) / Number(x[4]);
                    break;
                case "*":
                    return Number(x[0]) * Number(x[4]);
                    break;
            }
        }
        console.log(equations.map(item => operation(item)));
    </script>
</body>
</html>
