<!DOCTYPE html>

<head>

    <title>Assignment 41</title>
    <style>
        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1{
            text-align: center;
            text-decoration: underline;
            color: blue
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>>Sums Array</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        const arr1 = [1, 2, 3, 4, 5];
        const sumsArr = (x) => {
            const sums = [];
            let arr2 = [];
            for(i in x){
                arr2 = [...x];
                arr2.splice(i,1);
                sums.push(arr2.reduce((x,y) => x * y));
            }
            return sums;
        }
        console.log(sumsArr(arr1));
    </script>
</body>
