    <title>Assignment 15</title>
    <style>
        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1{
            text-align: center;
            text-decoration: underline;
            color: blue
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Factors</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        let num1 = Number(prompt("Enter a number to see it's factors."));
        let factors = "!";
        let count = 0;
        
        for ( let i = num1; i > 0; i--) {
            if (num1 % i == 0) {
                count += 1
            }
            if (( count == 1) && (num1 % i == 0)) {
                factors = " and " + i + factors;
            } else if (i == 1) {
                factors = i + factors;
            } else {
                factors = ", " + i + factors;
            }

        }
        console.log("The factors of " + num1 + " are " + factors);
    </script>
</body>
