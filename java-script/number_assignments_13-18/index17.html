<body>
    <h1>Multiples of 3 and 5</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        console.log("Here are all of the multiples of 3 and 5 between 100 and 1,000.")
        for (let i = 99; i < 1000; i += 3) {
            if (i % 5 == 0) {
                console.log(i);
            }
        }
    </script>
