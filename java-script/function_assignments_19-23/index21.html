<body>
    <h1>Count the Chars</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        // You have given a string and character. Write a function to check the string and find how many times this character occurs in this string.
        function charCount(string, letter) {
            let count = 0;
            if((typeof(string) == "string") && (letter.length == 1)){
                for(let i = 0; i < string.length; i++){
                    if(string[i] == letter) {
                        count += 1;
                    }
                }
                return count;
            } else {
                return "Please enter a string and one character."
            }
        }

        console.log(charCount("Mississippi", "s"));
    </script>
