<html lang="en">
<head>

<body>
    <script>
        let num1 = prompt("Enter the first number.");
        const oper = prompt("What operation would you like to perform on these numbers? (Enter '+' '-' '/' or '*' ");
        let num2 = prompt("Enter the second number.");
        num1 = Number(num1);
        num2 = Number(num2);
        
        switch (oper) {
            case "+": 
                console.log(num1 + " + " + num2 + " = " + (num1 + num2))
                break;
            case "-": 
                console.log(num1 + " - " + num2 + " = " + (num1 - num2))
                break;
            case "*": 
                console.log(num1 + " X " + num2 + " = " + (num1 * num2))
                break;
            case "/": 
                console.log(num1 + " รท " + num2 + " = " + (num1 / num2))
                break;
            default: 
                console.log("Something went wrong. Try again.")
        }
    </script>
</body>
</html>
