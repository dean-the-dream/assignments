<body>
    <script>
        const num1 = prompt("Enter a number, positive or negative.");
        const num2 = prompt("Enter a different number, positive or negative.");
        const num3 = prompt("Enter a third number, positive or negative.");
        const product = num1 * num2 * num3;
        if (product >= 0 ) {
            console.log("The sign is '+' (positive).");
        } else {
            console.log("The sign is '-' (negative).");
        }
    </script>
