<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
</head>
<body>
    <script>
        const num1 = prompt("Enter a number, positive or negative.");
        const num2 = prompt("Enter another number, positive or negative.");
        const range1 = Math.abs(100 - num1);
        const range2 = Math.abs(100 - num2);
        if (range1 == range2 ) {
            console.log("The numbers are the same distance from 100.");
        } else if (range1 < range2 ) {
            console.log( num1 + " is closer to 100 than " + num2);
        } else {
            console.log( num2 + " is closer to 100! than " + num1);
        }
    </script>
</body>
</html>
