<body>
    <h1>Multiplication table</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        let num1;
        let num2;
        let prod;
        for(num1 = 1; num1 <= 10; num1++) {
            for (num2 = 1; num2 <= 10; num2++) {
                prod = num1 * num2;
                console.log(num1 + " X " + num2 + " = " + prod);
            }
        }
        
    </script>
</body>
