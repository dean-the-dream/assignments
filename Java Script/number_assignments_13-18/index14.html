        * {

        }
        
        h1{
            text-align: center;
            text-decoration: underline;
            color: blue
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Greatest Common Divisor (GCD)</h1>
    <p>See Console For Program (Press F12)</p>
    <script>
        let num1 = 60;
        let num2 = 50;
        var gcd;
        
        for ( let i = 1; i <= num1; i++) {
            if ((num1 % i == 0) && (num2 % i == 0) && (i < num1) && (i < num2)) {
                gcd = i;
            }
        }
        console.log("The Greatest Common Denominator is " + gcd + "!")
    </script>
</body>
